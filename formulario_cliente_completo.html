
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #002147;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      max-width: 120px;
      margin-right: 20px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-text h1 {
      font-size: 20px;
      margin: 0;
      text-transform: uppercase;
    }

    .header-text h2 {
      font-size: 18px;
      margin: 0;
      text-transform: uppercase;
    }

    .header-text p {
      font-size: 14px;
      margin: 5px 0 0;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #002147;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #003366;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .contact-icons a img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://www.proyectatenqro.com/logo.png" alt="Logo" class="logo" />
  <div class="header-text">
    <h1>SERVICIO DE ASESORÍA</h1>
    <h2>INMOBILIARIA</h2>
    <p>Juntos encontraremos el hogar de tus sueños!</p>
  </div>
</header>

<form id="registroForm">
  <label for="Nombre">Nombre completo</label>
  <input type="text" id="Nombre" name="Nombre" required>

  <label for="Telefono">Teléfono</label>
  <input type="tel" id="Telefono" name="Telefono" required>

  <label for="Correo">Correo electrónico</label>
  <input type="email" id="Correo" name="Correo" required>

  <label for="Tipo de Propiedad">Tipo de propiedad</label>
  <select id="Tipo de Propiedad" name="Tipo de Propiedad" required>
    <option value="" disabled selected hidden></option>
    <option>Casa</option>
    <option>Departamento</option>
    <option>Terreno</option>
    <option>Comercial</option>
    <option>Otro</option>
  </select>

  <label for="Zona de Interés">Zona de interés</label>
  <input type="text" id="Zona de Interés" name="Zona de Interés" required>

  <label for="Presupuesto">Presupuesto</label>
  <select id="Presupuesto" name="Presupuesto" required>
    <option value="" disabled selected hidden></option>
    <option>Hasta $1M</option>
    <option>$1M - $2M</option>
    <option>$2M - $3M</option>
    <option>Más de $3M</option>
  </select>

  <label for="Medio">¿Cómo te enteraste de nosotros?</label>
  <select id="Medio" name="Medio" required>
    <option value="" disabled selected hidden></option>
    <option>Facebook</option>
    <option>Instagram</option>
    <option>Página Web</option>
    <option>Referidos</option>
    <option>EasyBroker</option>
    <option>Proppit</option>
    <option>Lona</option>
  </select>

  <label for="Objetivo">¿Buscas para vivir o invertir?</label>
  <select id="Objetivo" name="Objetivo" required>
    <option value="" disabled selected hidden></option>
    <option>Vivir</option>
    <option>Invertir</option>
    <option>Ambos</option>
  </select>

  <label for="Tiempo de Compra">¿En cuánto tiempo planeas comprar?</label>
  <select id="Tiempo de Compra" name="Tiempo de Compra" required>
    <option value="" disabled selected hidden></option>
    <option>Inmediato</option>
    <option>1 a 3 meses</option>
    <option>4 a 6 meses</option>
    <option>Más de 6 meses</option>
  </select>

  <label for="Comentarios">Comentarios adicionales</label>
  <textarea id="Comentarios" name="Comentarios"></textarea>

  <button type="submit">Enviar</button>
</form>

<div class="contact-icons">
  <a href="https://wa.me/525532018918" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp" title="Contáctanos por WhatsApp" />
  </a>
  <a href="https://www.proyectatenqro.com" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/000000/domain.png" alt="Sitio Web" title="Visita nuestro sitio web" />
  </a>
</div>

<script>
document.getElementById("registroForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);
  const jsonData = {};

  for (const [key, value] of data.entries()) {
    jsonData[key] = value;
  }

  fetch("https://script.google.com/macros/s/AKfycbyuTaB0lUAchli1eLafYWp4ZCvCE3nhaDbTgpIT4BeJwQ_p41w80j-K39bs88MVwBoV/exec", {
    method: "POST",
    body: new URLSearchParams(jsonData),
  })
    .then((res) => res.json())
    .then((response) => {
      alert(response.message || "Registro enviado correctamente.");
      form.reset();
    })
    .catch((error) => {
      alert("Error al enviar el formulario: " + error.message);
    });
});
</script>

</body>
</html>
