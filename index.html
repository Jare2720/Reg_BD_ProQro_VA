<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }
    .form-container {
      background-color: #f3f4f6;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      background-color: white;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #002244;
    }
    .message {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .message.success {
      background-color: #4CAF50;
      color: white;
    }
    .message.error {
      background-color: #F44336;
      color: white;
    }
    .label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="flex justify-between items-center">
      <img src="https://raw.githubusercontent.com/Jare2720/Reg_BD_ProQro_VA/main/Logo%20ProQro.png" alt="Logo ProQro" class="w-32">
      <div class="text-right text-sm">
        <p>SERVICIO de ASESORÍA</p>
        <p>INMOBILIARIA</p>
        <p class="text-sm italic">Juntos encontraremos el hogar de tus sueños!</p>
      </div>
    </div>
  </header>

  <div class="form-container">
    <form id="registroForm">
      <div>
        <label class="label" for="Nombre">Nombre</label>
        <input type="text" id="Nombre" name="Nombre" required class="input-field" placeholder="Escribe tu nombre" />
      </div>

      <div>
        <label class="label" for="Telefono">Teléfono</label>
        <input type="tel" id="Telefono" name="Telefono" required class="input-field" placeholder="Escribe tu teléfono" />
      </div>

      <div>
        <label class="label" for="Correo">Correo electrónico</label>
        <input type="email" id="Correo" name="Correo" required class="input-field" placeholder="Escribe tu correo electrónico" />
      </div>

      <div>
        <label class="label" for="Tipo">Tipo de propiedad</label>
        <select id="Tipo" name="Tipo de Propiedad" required class="input-field">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <label class="label" for="Zona">Zona de interés</label>
        <input type="text" id="Zona" name="Zona de Interés" required class="input-field" placeholder="Escribe la zona de interés" />
      </div>

      <div>
        <label class="label" for="Presupuesto">Presupuesto</label>
        <select id="Presupuesto" name="Presupuesto" required class="input-field">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Hasta $1M">Hasta $1M</option>
          <option value="$1M - $2M">$1M - $2M</option>
          <option value="$2M - $3M">$2M - $3M</option>
          <option value="Más de $3M">Más de $3M</option>
        </select>
      </div>

      <div>
        <label class="label" for="Medio">¿Cómo te enteraste de nosotros?</label>
        <select id="Medio" name="Medio" required class="input-field">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Página Web">Página Web</option>
          <option value="Referidos">Referidos</option>
          <option value="EasyBroker">EasyBroker</option>
          <option value="Proppit">Proppit</option>
          <option value="Remax">Remax</option>
          <option value="Lona">Lona</option>
        </select>
      </div>

      <div>
        <label class="label" for="Objetivo">¿Buscas para vivir o invertir?</label>
        <select id="Objetivo" name="Objetivo" required class="input-field">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Vivir">Vivir</option>
          <option value="Invertir">Invertir</option>
          <option value="Ambos">Ambos</option>
        </select>
      </div>

      <div>
        <label class="label" for="Tiempo">¿En cuánto tiempo planeas comprar?</label>
        <select id="Tiempo" name="Tiempo de Compra" required class="input-field">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Inmediato">Inmediato</option>
          <option value="1 a 3 meses">1 a 3 meses</option>
          <option value="4 a 6 meses">4 a 6 meses</option>
          <option value="Más de 6 meses">Más de 6 meses</option>
        </select>
      </div>

      <div>
        <label class="label" for="Comentarios">Comentarios adicionales</label>
        <textarea id="Comentarios" name="Comentarios" class="input-field" placeholder="Escribe tus comentarios aquí"></textarea>
      </div>

      <div>
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);

      fetch("https://script.google.com/macros/s/AKfycbwvVx28TONBRyXJalzfraj8OErDPRrcVQAtll7sTGBWQKbDagUDRk6amr6QHJjsd-PF/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const messageDiv = document.getElementById("message");
        if (data.success) {
          messageDiv.innerHTML = "¡Registro enviado con éxito!";
          messageDiv.className = "message success";
        } else {
          messageDiv.innerHTML = "Error al enviar el formulario.";
          messageDiv.className = "message error";
        }
        event.target.reset();
        setTimeout(() => {
          messageDiv.innerHTML = "";
          messageDiv.className = "message";
        }, 3000);
      })
      .catch(error => {
        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "Error en la conexión.";
        messageDiv.className = "message error";
      });
    });
  </script>
</body>
</html>
